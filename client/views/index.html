<!DOCTYPE html>
<html ng-app='myApp'>
  <head>
    <meta charset="utf-8">
    <base href="/">
    <title>Food and Wine Pairs</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
  </head>
  <body>

    <nav class="navbar navbar-default navbar-fixed-top" >
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/#/">Wine Match</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/#/contact">Contact</a></li>
            <li><a href="/#/search">Search</a></li>
            <li><a href="/#/winecellar">My Winecellar</a></li>
            <li class="navbar-label">
            </li>
            <li >
              <select ng-model="sortWine" class="form-control results-sorter" ng-init="sortWine='sort'">
                <option value="sort" disabled selected>Sort:</option>
                <option value="name">A-Z</option>
                <option value="+price">Price</option>
                <option value="varietal">Type</option>
                <option value="snoothrank">Rating</option>
              </select>
            </li>
          </ul>

         <!--  <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Find my wines!</button>
          </form> -->
          <ul class="nav navbar-nav navbar-right">
            <li><a href="">Welcome {{user}}</a></li>
            <li>
              <div ng-controller="logoutController" class="logout">
                <a ng-click='logout()' class="btn btn-default">Logout</a>
              </div>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div ng-view></div>


    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src ='http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js'></script>
    <script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers.js"></script>
    <script type="text/javascript" src="/js/loginController.js"></script>
    <script type="text/javascript" src="/js/logoutController.js"></script>
    <script type="text/javascript" src="/js/registerController.js"></script>
    <script type="text/javascript" src="/js/services.js"></script>
    <script type="text/javascript" src="/js/services/authService.js"></script>

  </body>
</html>
