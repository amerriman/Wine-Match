<div class="col-md-4">
  <h1>Login</h2>
  <div ng-show="error" class="alert alert-danger"></div>
  <form class="form" ng-submit="login()">
    <div class="form-group">
      <label>Username</label>
      <input type="text" class="form-control" name="username" ng-model="loginForm.username" required>
    </div>
    <div class="form-group">
      <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="loginForm.password" required>
      </div>
      <div>
        <button type="submit" class="btn btn-success btn-sm" ng-disabled="disabled">Login</button>
      </div>
  </form>
  <br>
  <!-- <a href="/#/register">Need an account?</a> -->
  <br>
  <a class="btn btn-success" href="/social/github">Login with Github</a>
  <!-- can set an ngclick to change user to true, but that is super janky -->
</div>
